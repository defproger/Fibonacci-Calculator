version: '3.7'

services:
  web:
    build: .
    container_name: calculator-web
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./.env:/var/www/html/.env
    depends_on:
      - db

  db:
    image: mariadb:10.5
    container_name: calculator-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: base
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/migration.sql:/docker-entrypoint-initdb.d/base.sql

volumes:
  db_data: