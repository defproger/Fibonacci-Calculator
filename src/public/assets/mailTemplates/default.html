<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>{{companyName}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body style="margin: 0; padding: 0;">
<table cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <table bgcolor="#0F0F28" style="border-collapse: collapse;" width="600" cellspacing="0"
               cellpadding="0" align="center">
            <tbody>
            <tr>
                <td style="padding: 11px 18px 137px 47px;">
                    <table cellpadding="0" cellspacing="0" width="100%">
                        <tr>
                            <td style="padding-top: 69px; color: #FFFFFF; font-size: 40px; font-weight: 700; font-family: Inter;">
                                {{title}}
                            </td>
                        </tr>
                        <tr>
                            <td style="padding-top: 30px; font-size: 30px; color: #FFFFFF; font-weight: 500; font-family: Inter;">
                                {{bigText}}
                            </td>
                        </tr>
                        <tr>
                            <td style="padding-top: 30px; color: #FFFFFF; font-size: 18px; font-weight: 400; font-family: Inter;">
                                {{smallText}}
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </tr>
</table>
</body>

</html>
